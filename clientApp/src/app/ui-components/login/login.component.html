<div class="container">
    <h2>Login</h2>
    <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
            <div>
                <label for="username">Username</label>
            </div>
            <div>
                <input name="username" type="text" [(ngModel)]="userEmail" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input name="password" type="password" [(ngModel)]="userPassword" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm"><button class="btn btn-primary" type="submit">Log in</button></div>
        </div>
    </form>
</div>
