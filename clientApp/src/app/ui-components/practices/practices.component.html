<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h2>Practices</h2>
        </div>
        <div class="col-sm-2 float-right">
            <button class="btn btn-primary" type="button" routerLink="/donors" routerLinkActive="active">Go to
                Donors</button>
        </div>
    </div>
    <div class="row font-weight-bold">
        <div class="col-sm">Name</div>
        <div class="col-sm">Email</div>
        <div class="col-sm">Phone Number</div>
        <div class="col-sm">Address</div>
    </div>
    <div class="row" *ngFor="let practice of practices" [routerLink]="['/practice/', practice.id]"
        routerLinkActive="active">
        <div class="col-sm">{{practice.name}}</div>
        <div class="col-sm">{{practice.email }}</div>
        <div class="col-sm">{{practice.phone}}</div>
        <div class="col-sm">{{practice.displayAddress}}</div>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class="btn btn-primary" type="button" routerLink="/practice" routerLinkActive="active">Add new</button>
        </div>
    </div>
</div>
